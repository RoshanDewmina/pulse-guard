<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="start-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#start-grad)"/>
  
  <!-- Rocket icon (simplified) -->
  <polygon points="600,120 620,200 650,220 600,280 550,220 580,200" fill="#3b82f6" opacity="0.8"/>
  <circle cx="600" cy="200" r="15" fill="#60a5fa"/>
  
  <!-- Exhaust -->
  <ellipse cx="600" cy="290" rx="30" ry="15" fill="#f97316" opacity="0.6">
    <animate attributeName="ry" from="15" to="25" dur="0.5s" repeatCount="indefinite" direction="alternate"/>
  </ellipse>
  
  <!-- Title -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">Get Started with</text>
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">Saturn</text>
  
  <!-- Subtitle -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Kubernetes • WordPress • Linux cron • CI/CD</text>
  
  <!-- Brand -->
  <text x="50" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#3b82f6">Saturn</text>
</svg>

