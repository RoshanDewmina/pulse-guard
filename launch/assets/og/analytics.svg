<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="analytics-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#analytics-grad)"/>
  
  <!-- Health score gauge (simplified) -->
  <circle cx="600" cy="230" r="80" fill="none" stroke="#1f2937" stroke-width="16"/>
  <circle cx="600" cy="230" r="80" fill="none" stroke="#10b981" stroke-width="16" 
          stroke-dasharray="377" stroke-dashoffset="94" transform="rotate(-90 600 230)"/>
  
  <!-- Score -->
  <text x="600" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#10b981" text-anchor="middle">95</text>
  <text x="600" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Health Score</text>
  
  <!-- Title -->
  <text x="600" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Health & Analytics</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">0-100 scores with A-F grades</text>
  
  <!-- Metrics -->
  <text x="600" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">MTTR • MTBF • Uptime • P50/P95/P99 durations</text>
  
  <!-- Brand -->
  <text x="50" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#10b981">Saturn</text>
</svg>

