<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="anomaly-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#anomaly-grad)"/>
  
  <!-- Chart line with anomaly spike -->
  <polyline points="300,350 400,340 500,345 600,200 700,340 800,345 900,350" 
            fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
  
  <!-- Normal range band -->
  <rect x="300" y="320" width="600" height="60" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Anomaly indicator -->
  <circle cx="600" cy="200" r="12" fill="#ef4444"/>
  <circle cx="600" cy="200" r="20" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="20" to="30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Anomaly Detection</text>
  
  <!-- Subtitle -->
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Catch slow jobs before they fail</text>
  
  <!-- Stats -->
  <text x="600" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">Statistical analysis • Z-Score • Welford's algorithm</text>
  
  <!-- Brand -->
  <text x="50" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ef4444">Saturn</text>
</svg>

