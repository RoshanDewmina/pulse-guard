<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="wp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#wp-grad)"/>
  
  <!-- WordPress W icon (simplified) -->
  <circle cx="600" cy="190" r="50" fill="none" stroke="#8b5cf6" stroke-width="4"/>
  <text x="600" y="210" font-family="Georgia, serif" font-size="60" font-weight="700" fill="#8b5cf6" text-anchor="middle">W</text>
  
  <!-- Title -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">WordPress wp-cron</text>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Monitoring</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Built for agencies managing 10-1000+ sites</text>
  
  <!-- Feature bullets -->
  <text x="600" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">One plugin • Bulk management • Health scoring</text>
  
  <!-- Brand -->
  <text x="50" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#8b5cf6">Saturn</text>
</svg>

