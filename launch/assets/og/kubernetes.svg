<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="k8s-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#k8s-grad)"/>
  
  <!-- Kubernetes hexagon icon (simplified) -->
  <polygon points="600,150 650,175 650,225 600,250 550,225 550,175" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <polygon points="600,165 635,185 635,215 600,235 565,215 565,185" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Title -->
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Kubernetes CronJob</text>
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Monitoring</text>
  
  <!-- Subtitle -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Zero-code setup with Helm + sidecar</text>
  
  <!-- Feature bullets -->
  <text x="600" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">60-second install • Anomaly detection • Health scores</text>
  
  <!-- Brand -->
  <text x="50" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#3b82f6">Saturn</text>
</svg>

